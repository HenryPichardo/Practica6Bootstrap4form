            </div>

        <br>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 background">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="Nombre">Nombre :</label>
                        <span class="glyphicon glyphicon-user"></span>
                        <input autofocus class="form-control" required minlength="5" maxlength="10" type="text" class="form-control" id="nombre" aria-describedby="nombreAyuda" placeholder="Introduzca su Nombre">

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numeroDeCuenta">Numero de Cuenta :<span class="glyphicon glyphicon-usd"></span></label>
                        <input type="number" required maxlength="16" minlength="16" class="form-control" id="numCuenta" placeholder="Numero de cuenta">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="expira">Valida hasta: (Fecha de vencimiento):<span class="glyphicon glyphicon-calendar"></span></label>
                        <input required type="date" class="form-control" id="fecha" aria-describedby="fechaAyuda" placeholder="Introduzca solo el mes y aÃ±o ej: 06/2020">

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="tipoBanco">Tipo de Banco : </label>
                        <span class="glyphicon glyphicon-piggy-bank"></span>
                        <select name="tipoBanco" class="form-control" required>
                            <option value="volvo">Seleccione el tipo de banco</option>
                            <option value="saab">Cooperativa</option>
                            <option value="fiat">Asociacion de ahorros y prestamos</option>
                            <option value="audi">Banco Comercial</option>
                          </select></div>
                    <div class="form-group">
                        <label class="control-label" for="cvv">CVV : </label>
                        <span class="glyphicon glyphicon-lock"></span>
                        <input required type="number" maxlength="3" class="form-control" id="cvv" placeholder="CVV">
                        <small id="cvvAyuda" class="form-text text-muted">No comparta su informacion personal con nadie mas</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="checkboxTerminos">Debe aceptar nuestro terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                </form>
